<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - IDA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="logo-IDA.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo-IDA.png">
    <link rel="shortcut icon" href="logo-IDA.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="logo-IDA.png">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <img src="logo-IDA.png" alt="IDA Logo">
            </div>

            <div class="forgot-password-form" >
                <h2>Password Recovery</h2>
                <p class="subtitle">Enter your email address to reset your password</p>

                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Enter your email" id="email">
                    </div>
                </div>

                <button class="login-btn" id="resetBtn">
                    <span>Reset Password</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="links">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
