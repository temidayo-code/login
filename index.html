<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individual Development Account - Tax Credit Payment Login | IDA</title>
    <meta name="description" content="Secure login portal for Individual Development Account Tax Credit Payment System">
    
    <meta property="og:title" content="IDA Tax Credit Payment System">
    <meta property="og:description" content="Secure login portal for Individual Development Account Tax Credit Payment System">
    <meta property="og:image" content="logo-IDA.png">
    <meta property="og:url" content="https://ida-tax-credit-payment.vercel.app/">
    <meta property="og:type" content="website">
    
    <meta name="theme-color" content="#024d41">
    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IDA">
    
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="logo-IDA.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="logo-IDA.png" />
    <link rel="shortcut icon" href="logo-IDA.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="logo-IDA.png" />
  </head>
  <body>
    <div class="preloader">
      <div class="preloader-content">
        <img src="logo-IDA.png" alt="IDA Logo" class="preloader-logo" />
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="login-card">
        <div class="logo-container">
          <div class="logo">
            <img src="logo-IDA.png" alt="Individual Development Account Logo" />
          </div>
          <!-- <h1 class="login-title">Individual Development Account</h1>
          <h2 class="login-subtitle">Tax Credit Payment System</h2> -->
        </div>

        <div class="login-form">
          <div class="input-group">
            <div class="input-field">
              <i class="fas fa-id-card"></i>
              <input type="text" placeholder="Tax Payer ID" id="taxpayerId" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" />
              <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
          </div>

          <button class="login-btn">
            <span>Login</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>

        <div class="links">
          <a href="forgot-password.html" class="forgot-link"
            >Forgot Password?</a
          >
          <a href="forgot-taxid.html" class="forgot-link">Forgot Tax ID?</a>
          <a href="create-taxid.html" class="create-link">Create New Tax ID</a>
        </div>

        <div class="action-buttons">
          <button class="consultant-btn">
            <i class="fas fa-user-tie"></i>
            <span>Consultant</span>
          </button>
          <button class="admin-btn">
            <i class="fas fa-user-shield"></i>
            <span>Admin</span>
          </button>
        </div>

        <button class="verify-btn">
          <i class="fas fa-certificate"></i>
          <span>Verify Tax Clearance Certificate</span>
        </button>

        <div class="footer-text">
          <p class="copyright">Â© 2024 IDA. All Rights Reserved.</p>
        </div>
      </div>
    </div>
    <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) {
        if(e.keyCode == 123) return false;
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
    }
    </script>
    <script src="script.js"></script>
  </body>
</html>
