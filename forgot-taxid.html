<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Tax ID - eTax</title>
    <link rel="icon" type="image/png" sizes="32x32" href="logo-IDA.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="logo-IDA.png" />
    <link rel="shortcut icon" href="logo-IDA.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="logo-IDA.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      .forgot-password-form {
        margin-top: 4rem;
      }
      
      @media screen and (max-width: 768px) {
        .forgot-password-form {
          margin-top: 3rem;
        }
      }
      
      @media screen and (max-width: 480px) {
        .forgot-password-form {
          margin-top: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <div class="logo">
          <img src="logo-IDA.png" alt="IDA Logo" />
        </div>
        <div class="forgot-password-form">
          <h2>Tax ID Recovery</h2>
          <p class="subtitle">
            Enter your registered email address to recover your Tax ID
          </p>
          <div class="input-group">
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Enter your email" id="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input
                type="tel"
                placeholder="Enter your phone number"
                id="phone"
              />
            </div>
          </div>
          <button class="login-btn" id="recoverBtn">
            <span>Recover Tax ID</span>
            <i class="fas fa-arrow-right"></i>
          </button>
          <div class="links">
            <a href="index.html" class="back-link">
              <i class="fas fa-arrow-left"></i> Back to Login
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
      document.onkeydown = function (e) {
        if (e.keyCode == 123) return false;
        if (e.ctrlKey && e.shiftKey && e.keyCode == "I".charCodeAt(0))
          return false;
        if (e.ctrlKey && e.shiftKey && e.keyCode == "J".charCodeAt(0))
          return false;
        if (e.ctrlKey && e.keyCode == "U".charCodeAt(0)) return false;
      };
    </script>
    <script src="forgot-taxid.js"></script>
  </body>
</html>
